<!DOCTYPE html>
<html lang="">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="description"
      content="Comforty Site"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />

    <!-- SEO -->
    <meta
      property="og:url"
      content="https://aganov.dev/landing-comforty/"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="David Aganov - Comforty"
    />
    <meta
      property="og:description"
      content="Comforty site"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="<%= BASE_URL %>favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="<%= BASE_URL %>site.webmanifest"
    />
    <meta
      name="msapplication-config"
      content="<%= BASE_URL %>browserconfig.xml"
    />
    <meta
      name="msapplication-TileColor"
      content="#b87eef"
    />
    <meta
      name="theme-color"
      content="#b87eef"
    />

    <!-- Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>David Aganov - Comforty</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but David Aganov - Comforty doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
